<html>
    <head>
        <title>Llamado Ajax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script  type = "text/javascript" src="js/jquery-3.2.1.js"></script>
       <script type="text/javascript">
            $(document).ready(function () {
                obtenerData();
            });
            function obtenerData() {
                $.ajax({
                    type: 'get'
                    , url: "Ajax"
                    , async: true
                    , cache: false
                    , success: function (resp) {
                       $.each(resp, function (indice, Datos_Basicos) {
                            $("#tabla").append($("<tr>").append(("<td>" + Datos_Basicos.names + "</td>" + "<td>" + Datos_Basicos.lastnames+ "</td>")))
                        });
                   
                    }
                });
            }
        </script>
    </head>
    <body>
        <table border="1" id="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
        </table>
    </body>
</html>
